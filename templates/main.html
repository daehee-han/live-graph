<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Graph Service</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Live Graph</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-fluid">
        <br/>
        <p>Live data plotting for sensor</p>
      </div>
    </div>
    
    <button id="changeButton">start</button>
    <button id="resetButton" onclick="reset()">reset</button>

    <div class="container-fluid">
      <!-- Example row of columns -->
      <div class="row">
        <div class="container-fluid" id="data-container"></div>
        <div class="container-fluid" id="data-container2"></div>
          
    <script src="/static/js/charts.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //var sock = io.connect('http://localhost:8000');
        var sock = io.connect('http://13.78.90.3:80');
        
        sock.on('connect', function(){
          var connect_string = 'new_connect';
          sock.send(connect_string);
        });

        sock.on('draw', function(data){
          if($('#changeButton').html() == 'stop'){
            rest = data['rest_time'];
            walk = data['walk_time'];
            fast_walk = data['fast_walk_time'];

            e = data['e']

            updateChart(rest, walk, fast_walk);
            updateChart2(e);
            //$('#inputGroup').val(e);
          }
        });
        
        $('#changeButton').on('click', function(){
          if($('#changeButton').html() == 'start'){
            $('#changeButton').html('stop');
            sock.emit('change mode', {'mode': 'start'});
          }
          else{
            $('#changeButton').html('start');
            sock.emit('change mode', {'mode': 'stop'});
          }
        });
      });
    </script>

        </div>
    </div>
    <hr>
    </div> <!-- /container -->

      </div>
    </div>
  </body>
</html>
